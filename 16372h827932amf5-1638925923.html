            }
            function initAdvert(value, type) {
                if (value) {
                    const imgPrefixPath = 'https://vrimg.justeasy.cn/';
                    let target;
                    if (advert_type == 1) {
                        target = document.createElement('img');
                        target.setAttribute('class', type + '_img');
                        target.setAttribute('src', value);
                    } else if (advert_type == 2) {
                        $('.time-start .time_text').text('点击进入全景作品');

                        target = document.createElement('video');
                        target.setAttribute('controls', 'controls');
                        target.setAttribute('class', type + '_video');
                        target.setAttribute('src', imgPrefixPath + value);
                        target.muted = true;
                        target.setAttribute('autoplay', 'autoplay');
                        target.setAttribute('loop', 'loop');
                        target.play();
                    } else if (advert_type == 3) {
                        target = document.createElement('div');

<div style="display: flex;align-items: center;justify-content: center;height: 100%;"><div class="text-center">${value}
</div></div>`;

                    document.getElementById('loadingImg')?.appendChild(target);
                    $('#bodyclass').show();

                    clearInterval(countDownClearTime);
                    startPano();
                }
            }

                    if (_time == 0) {
                        clearInterval(countDownClearTime);
                        _time = 0
                        advert_type != 2 && startPano();

                        _time--;
                    }

                }
                , 1000)
            }
            if (_time > 0 && is_offline_pano == 0 && is_encrypt != 1) {
                countDownFn();
